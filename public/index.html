<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArsyHost | Free Unlimited Image Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .nav-link.active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .hidden-section { display: none; }
        .copy-input { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px 0 0 8px; padding: 10px; font-family: monospace; font-size: 13px; width: 100%; outline: none; }
        .copy-btn { background: #2563eb; color: white; padding: 10px 16px; border-radius: 0 8px 8px 0; font-weight: bold; font-size: 13px; transition: all 0.2s; }
        .copy-btn:hover { background: #1d4ed8; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 flex justify-between h-16">
            <div class="flex items-center space-x-2">
                <div class="bg-blue-600 p-2 rounded-lg text-white"><i class="fa-solid fa-bolt-lightning"></i></div>
                <span class="text-xl font-extrabold tracking-tight">ArsyHost</span>
            </div>
            <div class="flex space-x-6 items-center">
                <button onclick="showSection('upload')" id="btn-upload" class="nav-link active py-5 text-sm font-bold">Upload</button>
                <button onclick="showSection('api')" id="btn-api" class="nav-link py-5 text-sm font-bold text-slate-500 hover:text-blue-600">API Docs</button>
                <button onclick="showSection('about')" id="btn-about" class="nav-link py-5 text-sm font-bold text-slate-500 hover:text-blue-600">About</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-10 px-4">
        
        <!-- SECTION: UPLOAD -->
        <section id="section-upload">
            <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-2xl shadow-blue-100/50 p-6 md:p-10 border border-slate-100">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-black text-slate-900 tracking-tight">Upload Image</h1>
                    <p class="text-slate-500 mt-2">Get permanent links for your images.</p>
                </div>

                <div id="dropZone" class="border-2 border-dashed border-slate-200 rounded-2xl p-10 text-center cursor-pointer hover:border-blue-400 hover:bg-blue-50/30 transition-all group">
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                    <div class="bg-slate-100 w-14 h-14 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-blue-100 transition-colors">
                        <i class="fa-solid fa-cloud-arrow-up text-xl text-slate-400 group-hover:text-blue-600"></i>
                    </div>
                    <p class="text-slate-700 font-bold">Click or Drag Image Here</p>
                    <p class="text-xs text-slate-400 mt-1 uppercase font-black">Max 20 MB</p>
                </div>

                <!-- Progress -->
                <div id="progressContainer" class="hidden mt-8">
                    <div class="flex justify-between mb-2"><span class="text-xs font-bold text-blue-600 uppercase">Processing...</span></div>
                    <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                        <div id="progressBar" class="bg-blue-600 h-full w-[40%] transition-all duration-500"></div>
                    </div>
                </div>

                <!-- Result Area -->
                <div id="resultArea" class="hidden mt-8 space-y-6">
                    <div class="relative group">
                        <img id="preview" class="rounded-2xl w-full h-56 object-cover border border-slate-200 shadow-sm mb-6">
                    </div>

                    <!-- Direct Link -->
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Direct Image Link</label>
                        <div class="flex mt-1">
                            <input type="text" id="urlOutput" readonly class="copy-input">
                            <button onclick="copyField('urlOutput')" class="copy-btn">Copy</button>
                        </div>
                    </div>

                    <!-- HTML Embed -->
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">HTML Embed Code</label>
                        <div class="flex mt-1">
                            <input type="text" id="htmlOutput" readonly class="copy-input">
                            <button onclick="copyField('htmlOutput')" class="copy-btn">Copy</button>
                        </div>
                    </div>

                    <!-- Markdown -->
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Markdown Code</label>
                        <div class="flex mt-1">
                            <input type="text" id="mdOutput" readonly class="copy-input">
                            <button onclick="copyField('mdOutput')" class="copy-btn">Copy</button>
                        </div>
                    </div>

                    <button onclick="location.reload()" class="w-full py-3 text-sm font-bold text-blue-600 bg-blue-50 rounded-xl hover:bg-blue-100 transition-all mt-4">
                        <i class="fa-solid fa-rotate-left mr-2"></i> Upload Another Image
                    </button>
                </div>
            </div>
        </section>

        <!-- API DOCS & ABOUT (Pehle wale code jaisa hi rahega) -->
        <section id="section-api" class="hidden-section"> <!-- Pehle wala content --> </section>
        <section id="section-about" class="hidden-section"> <!-- Pehle wala content --> </section>
    </main>

    <script>
        function showSection(name) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden-section'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active', 'text-blue-600'));
            document.getElementById('section-' + name).classList.remove('hidden-section');
            document.getElementById('btn-' + name).classList.add('active', 'text-blue-600');
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleUpload(e.target.files[0]);

        async function handleUpload(file) {
            if (!file) return;
            const form = new FormData();
            form.append('file', file);

            document.getElementById('progressContainer').classList.remove('hidden');
            document.getElementById('dropZone').classList.add('hidden');

            try {
                const res = await fetch('/upload', { method: 'POST', body: form });
                const data = await res.json();
                
                if (data.url) {
                    document.getElementById('progressBar').style.width = '100%';
                    
                    setTimeout(() => {
                        document.getElementById('progressContainer').classList.add('hidden');
                        document.getElementById('resultArea').classList.remove('hidden');
                        
                        // Set Inputs
                        const directUrl = data.url;
                        document.getElementById('urlOutput').value = directUrl;
                        document.getElementById('htmlOutput').value = `<img src="${directUrl}" alt="ArsyHost Image">`;
                        document.getElementById('mdOutput').value = `![ArsyHost Image](${directUrl})`;
                        document.getElementById('preview').src = directUrl;
                    }, 400);
                } else {
                    throw new Error(data.error || "Upload failed");
                }
            } catch (err) {
                alert("âŒ Error: " + err.message);
                location.reload();
            }
        }

        function copyField(id) {
            const input = document.getElementById(id);
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const oldText = btn.innerText;
            btn.innerText = "Saved!";
            btn.style.background = "#059669";
            setTimeout(() => { 
                btn.innerText = oldText; 
                btn.style.background = "#2563eb";
            }, 2000);
        }
    </script>
</body>
</html>
